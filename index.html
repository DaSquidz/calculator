<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator by DaSquid</title>
    </head>
    <body>
        <main id="calculator">
            <div class="container">
              <div class="display">display</div>
              <div class="clear"><button>clear</button></div>
              <div class="division"><button>/</button></div>
              <div class="seven"><button class="btn">7</button></div>
              <div class="eight"><button class="btn">8</button></div>
              <div class="nine"><button class="btn">9</button></div>
              <div class="multiplication"><button>*</button></div>
              <div class="four"><button class="btn">4</button></div>
              <div class="five"><button class="btn">5</button></div>
              <div class="six"><button class="btn">6</button></div>
              <div class="subtraction"><button>-</button></div>
              <div class="one"><button class="btn">1</button></div>
              <div class="two"><button class="btn">2</button></div>
              <div class="three"><button class="btn">3</button></div>
              <div class="addition"><button>+</button></div>
              <div class="zero"><button class="btn">0</button></div>
              <div class="dot"><button class="btn">.</button></div>
              <div class="equals"><button>=</button></div>
            </div>
          </main>
    </body>
</html>
