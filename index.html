<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator by DaSquid</title>
    </head>
    <body>
        <main id="calculator">
            <div class="container">
              <div class="display">display</div>
              <div class="clear"><button class="btn-func">clear</button></div>
              <div class="division"><button class="btn-func">/</button></div>
              <div class="seven"><button class="btn-number">7</button></div>
              <div class="eight"><button class="btn-number">8</button></div>
              <div class="nine"><button class="btn-number">9</button></div>
              <div class="multiplication"><button class="btn-func">*</button></div>
              <div class="four"><button class="btn-number">4</button></div>
              <div class="five"><button class="btn-number">5</button></div>
              <div class="six"><button class="btn-number">6</button></div>
              <div class="subtraction"><button class="btn-func">-</button></div>
              <div class="one"><button class="btn-number">1</button></div>
              <div class="two"><button class="btn-number">2</button></div>
              <div class="three"><button class="btn-number">3</button></div>
              <div class="addition"><button class="btn-func">+</button></div>
              <div class="zero"><button class="btn-number">0</button></div>
              <div class="dot"><button class="btn-number">.</button></div>
              <div class="equals"><button class="btn-func">=</button></div>
            </div>
          </main>
    </body>
</html>
