<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator by DaSquid</title>
    </head>
    <body>
        <main class ="main" id="calculator">
            <div class="container">
              <div class="subcont display" id="display">0</div>
              <div class="subcont clear"><button class="btn btn-func" id="clear-btn">CLEAR</button></div>
              <div class="subcont division"><button class="btn btn-func" id="division-btn">/</button></div>
              <div class="subcont seven"><button class="btn btn-number" id="seven-btn">7</button></div>
              <div class="subcont eight"><button class="btn btn-number" id="eight-btn">8</button></div>
              <div class="subcont nine"><button class="btn btn-number" id="nine-btn">9</button></div>
              <div class="subcont multiplication"><button class="btn btn-func" id="multiplication-btn">Ã—</button></div>
              <div class="subcont four"><button class="btn btn-number" id="four-btn">4</button></div>
              <div class="subcont five"><button class="btn btn-number" id="five-btn">5</button></div>
              <div class="subcont six"><button class="btn btn-number" id="six-btn">6</button></div>
              <div class="subcont subtraction"><button class="btn btn-func" id="subtraction-btn">-</button></div>
              <div class="subcont one"><button class="btn btn-number" id="one-btn">1</button></div>
              <div class="subcont two"><button class="btn btn-number" id="two-btn">2</button></div>
              <div class="subcont three"><button class="btn btn-number" id="three-btn">3</button></div>
              <div class="subcont addition"><button class="btn btn-func" id="addition-btn">+</button></div>
              <div class="subcont zero"><button class="btn btn-number" id="zero-btn">0</button></div>
              <div class="subcont dot"><button class="btn btn-number" id="dot-btn">.</button></div>
              <div class="subcont equals"><button class="btn btn-func" id="equals-btn">=</button></div>
            </div>
          </main>
          <script src="script.js"></script>
    </body>
</html>
