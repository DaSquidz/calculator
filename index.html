<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator by DaSquid</title>
    </head>
    <body>
        <main class ="main" id="calculator">
            <div class="container">
              <div class="subcont display">display</div>
              <div class="subcont clear"><button class="btn btn-func">clear</button></div>
              <div class="subcont division"><button class="btn btn-func">/</button></div>
              <div class="subcont seven"><button class="btn btn-number">7</button></div>
              <div class="subcont eight"><button class="btn btn-number">8</button></div>
              <div class="subcont nine"><button class="btn btn-number">9</button></div>
              <div class="subcont multiplication"><button class="btn btn-func">*</button></div>
              <div class="subcont four"><button class="btn btn-number">4</button></div>
              <div class="subcont five"><button class="btn btn-number">5</button></div>
              <div class="subcont six"><button class="btn btn-number">6</button></div>
              <div class="subcont subtraction"><button class="btn btn-func">-</button></div>
              <div class="subcont one"><button class="btn btn-number">1</button></div>
              <div class="subcont two"><button class="btn btn-number">2</button></div>
              <div class="subcont three"><button class="btn btn-number">3</button></div>
              <div class="subcont addition"><button class="btn btn-func">+</button></div>
              <div class="subcont zero"><button class="btn btn-number">0</button></div>
              <div class="subcont dot"><button class="btn btn-number">.</button></div>
              <div class="subcont equals"><button class="btn btn-func">=</button></div>
            </div>
          </main>
    </body>
</html>
